name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Type check & unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Pin npm version
        run: npm install -g npm@10.9.4

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://placeholder:placeholder@localhost:5432/placeholder"
          DIRECT_URL: "postgresql://placeholder:placeholder@localhost:5432/placeholder"

      - name: Type check
        run: npx tsc --noEmit

      - name: Unit tests
        run: npm run test:run

  e2e:
    name: E2E tests (Chromium)
    runs-on: ubuntu-latest
    # Only run on PRs to save CI minutes
    if: github.event_name == 'pull_request'
    needs: test

    steps:
      - name: Check E2E secrets
        id: secrets
        env:
          DB: ${{ secrets.E2E_DATABASE_URL }}
        run: |
          if [ -n "$DB" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "⚠️  E2E_DATABASE_URL not set — skipping E2E tests."
            echo "    Add E2E_DATABASE_URL, E2E_DIRECT_URL, SESSION_SECRET,"
            echo "    NEXT_PUBLIC_SUPABASE_URL, NEXT_PUBLIC_SUPABASE_ANON_KEY,"
            echo "    and SUPABASE_SERVICE_ROLE_KEY as GitHub repo secrets to enable."
          fi

      - uses: actions/checkout@v4
        if: steps.secrets.outputs.configured == 'true'

      - uses: actions/setup-node@v4
        if: steps.secrets.outputs.configured == 'true'
        with:
          node-version: "22"
          cache: "npm"

      - name: Pin npm version
        if: steps.secrets.outputs.configured == 'true'
        run: npm install -g npm@10.9.4

      - name: Install dependencies
        if: steps.secrets.outputs.configured == 'true'
        run: npm ci

      - name: Generate Prisma client
        if: steps.secrets.outputs.configured == 'true'
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.E2E_DATABASE_URL }}
          DIRECT_URL: ${{ secrets.E2E_DIRECT_URL }}

      - name: Install Playwright Chromium
        if: steps.secrets.outputs.configured == 'true'
        run: npx playwright install --with-deps chromium

      - name: Build Next.js app
        if: steps.secrets.outputs.configured == 'true'
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.E2E_DATABASE_URL }}
          DIRECT_URL: ${{ secrets.E2E_DIRECT_URL }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NODE_TLS_REJECT_UNAUTHORIZED: "0"

      - name: Seed E2E database
        if: steps.secrets.outputs.configured == 'true'
        run: npx tsx prisma/seed-e2e.ts
        env:
          DATABASE_URL: ${{ secrets.E2E_DATABASE_URL }}
          DIRECT_URL: ${{ secrets.E2E_DIRECT_URL }}
          NODE_TLS_REJECT_UNAUTHORIZED: "0"

      - name: Run E2E tests (Chromium)
        if: steps.secrets.outputs.configured == 'true'
        run: npm run test:e2e:chromium
        env:
          DATABASE_URL: ${{ secrets.E2E_DATABASE_URL }}
          DIRECT_URL: ${{ secrets.E2E_DIRECT_URL }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # AI OCR route needs this; tests don't exercise it so can be absent
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NODE_TLS_REJECT_UNAUTHORIZED: "0"

      - name: Upload Playwright report on failure
        uses: actions/upload-artifact@v4
        if: failure() && steps.secrets.outputs.configured == 'true'
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
