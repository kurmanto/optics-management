name: Nightly E2E

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  e2e-full:
    name: Full E2E suite (Chromium)
    runs-on: ubuntu-latest

    steps:
      - name: Check E2E secrets
        id: secrets
        env:
          DB: ${{ secrets.E2E_DATABASE_URL }}
        run: |
          if [ -n "$DB" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "⚠️  E2E_DATABASE_URL not set — skipping E2E tests."
          fi

      - uses: actions/checkout@v4
        if: steps.secrets.outputs.configured == 'true'

      - uses: actions/setup-node@v4
        if: steps.secrets.outputs.configured == 'true'
        with:
          node-version: "22"
          cache: "npm"

      - name: Pin npm version
        if: steps.secrets.outputs.configured == 'true'
        run: npm install -g npm@10.9.4

      - name: Install dependencies
        if: steps.secrets.outputs.configured == 'true'
        run: npm ci

      - name: Generate Prisma client
        if: steps.secrets.outputs.configured == 'true'
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.E2E_DATABASE_URL }}
          DIRECT_URL: ${{ secrets.E2E_DIRECT_URL }}

      - name: Install Playwright Chromium
        if: steps.secrets.outputs.configured == 'true'
        run: npx playwright install --with-deps chromium

      - name: Build Next.js app
        if: steps.secrets.outputs.configured == 'true'
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.E2E_DATABASE_URL }}
          DIRECT_URL: ${{ secrets.E2E_DIRECT_URL }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NODE_TLS_REJECT_UNAUTHORIZED: "0"

      - name: Seed E2E database
        if: steps.secrets.outputs.configured == 'true'
        run: npx tsx prisma/seed-e2e.ts
        env:
          DATABASE_URL: ${{ secrets.E2E_DATABASE_URL }}
          DIRECT_URL: ${{ secrets.E2E_DIRECT_URL }}
          NODE_TLS_REJECT_UNAUTHORIZED: "0"

      - name: Run full E2E suite (Chromium)
        if: steps.secrets.outputs.configured == 'true'
        run: npm run test:e2e:chromium
        env:
          DATABASE_URL: ${{ secrets.E2E_DATABASE_URL }}
          DIRECT_URL: ${{ secrets.E2E_DIRECT_URL }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NODE_TLS_REJECT_UNAUTHORIZED: "0"

      - name: Upload Playwright report on failure
        uses: actions/upload-artifact@v4
        if: failure() && steps.secrets.outputs.configured == 'true'
        with:
          name: nightly-playwright-report
          path: playwright-report/
          retention-days: 7
